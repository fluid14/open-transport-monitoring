getDeviceCertificates:
  handler: get_device_certificates/src/handler.get_device_certificates
  layers:
    - Fn::ImportValue:
        DeviceLambdaLayer
    - Fn::ImportValue:
        BucketLambdaLayer
  iamRoleStatements:
    - Effect: Allow
      Action: s3:GetObject
      Resource: 
         Fn::GetAtt:
          - iotCertificatesStorage
          - Arn
    - Effect: Allow
      Action: iot:DescribeThing
      Resource: "*"
  environment:
    IOT_DEVICES_CERTS_BUCKET: !Ref iotCertificatesStorage
  package:
    include:
      - get_device_certificates/src/*.py